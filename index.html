<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dmaz Alyxers - AI Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #3a3a5f);
      color: white;
      text-align: center;
    }

    h1 {
      padding: 30px 0;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #2c2c3c;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255,255,255,0.1);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card p {
      margin: 0;
      font-size: 1em;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Dmaz Alyxers</h1>
  <div class="grid">
    <a href="https://chat.openai.com" target="_blank">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT" />
        <p>ChatGPT</p>
      </div>
    </a>
    <a href="https://gemini.google.com" target="_blank">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Google_Gemini_logo.svg" alt="Gemini" />
        <p>Gemini</p>
      </div>
    </a>
    <a href="https://www.perplexity.ai" target="_blank">
      <div class="card">
        <img src="https://avatars.githubusercontent.com/u/139956103?s=200&v=4" alt="Perplexity AI" />
        <p>Perplexity</p>
      </div>
    </a>
    <a href="https://www.blackbox.ai" target="_blank">
      <div class="card">
        <img src="https://avatars.githubusercontent.com/u/123575252?s=200&v=4" alt="Blackbox AI" />
        <p>Blackbox AI</p>
      </div>
    </a>
  </div>
</body>
</html>
